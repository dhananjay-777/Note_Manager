<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Update Notes</title>
  </head>
  <body>
    <div class="create-notes-container">
      <div class="heading">Update Note</div>
      <input
        maxlength="20"
        type="text"
        placeholder="Heading"
        class="create-note-heading"
      />
      <input
        maxlength="100"
        type="text"
        placeholder="Create Your Note"
        class="create-note-input"
      />

      <div class="create-note-button">Update Note</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
